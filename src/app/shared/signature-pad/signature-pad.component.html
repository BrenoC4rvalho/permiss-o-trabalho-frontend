<div 
  *ngIf="showSignatureModal"
  class="fixed  inset-0 bg-black bg-opacity-70 flex items-center justify-center"
>
    <div class="max-w-fit bg-yellow-300 border border-black rounded px-5 pt-5 pb-2 relative">
      <button 
        (click)="closeSignatureModal()" 
        class="absolute top-0 right-0  px-1 py-1 rounded-full"
      >
        âœ–
      </button>
      <div class="mx-2 mt-2">
        <canvas 
          class="bg-slate-100 rounded border border-black" 
          #signatureCanvas 
          width="600" 
          height="200"
        >
        </canvas>
        <div class="flex justify-end mt-2 gap-1.5">
          <button 
            (click)="clearSignature()"
            class="bg-slate-100 text-red-500 px-5 py-2 border border-red-500 rounded hover:bg-opacity-70"
          >
            Clear
          </button>
          <button 
            (click)="saveSignature()"
            class="bg-slate-100 text-green-800 px-5 py-2 border border-green-800 rounded hover:bg-opacity-70"
          >
            Save Signature
          </button>
        </div>
      </div>
    </div>
</div>
